<!DOCTYPE html>
<html>
    <head>
        <title>Table tage</title>
    </head>
    <body>
        <table
        style="border-style: solide; border-color: black; border-width: 3px; width: 500px; height: 500px; border-collapse: collapse;">

<tr>
    <th colspan="4"style="border-style:solid; border-color: black; border-width: 4px ; width: 500px; height:100px; background-color: green;"></th>
    
    
    
</tr>
<tr>
    <th rowspan="3" style="border-style:solid; border-color: black; border-width: 4px ; width: 200px; height:100px; background-color: rgb(201, 253, 253);"></th>
    <th colspan="3" style="border-style:solid; border-color: black; border-width: 4px ; width: 200px; height:100px; background-color: rgb(24, 83, 64);"></th>
    </tr>
<tr>
    <th colspan="3" style="border-style:solid; border-color: black; border-width: 4px ; width: 200px; height:100px; background-color: rgb(24, 83, 64);"></th>
</tr>
<tr>
    <th  colspan="4" style="border-style:solid; border-color: black; border-width: 4px ; width: 200px; height:100px; background-color: rgb(15, 68, 75);"></th>
     
</tr>

    </table>
    </body>
    
</html>
